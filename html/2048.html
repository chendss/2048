<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../css/2048.css" />
    <title>2048+</title>
  </head>

  <body>
    <div>
      <h1>最高4096</h1>
      <button id="id-button-again">重新开始</button>
      <br />
      <reord>最高记录</reord>
      <checkerboard> </checkerboard>
    </div>
  </body>
  <script>
    ;(function() {
      let [lineLength, columnLength] = [4, 4]
      let dom = document.querySelector('checkerboard')
      let htmlArray = []
      for (let i = 1; i <= lineLength; i++) {
        let lineHtml = `
                    <line class=l${i}>
                        <placeholder>
                    </line>
                `
        let cellHtmlArray = []
        for (let j = 1; j <= columnLength; j++) {
          let cellHtml = `
                        <cell>
                            <number id=c-${i}-${j}></number>
                        </cell>
                    `
          cellHtmlArray.push(cellHtml)
        }
        lineHtml = lineHtml.replace('<placeholder>', cellHtmlArray.join(''))
        htmlArray.push(lineHtml)
      }
      dom.innerHTML = htmlArray.join('')
    })()
  </script>
  <script src="../js/touch.js"></script>
  <script src="../js/2048.js"></script>
</html>
